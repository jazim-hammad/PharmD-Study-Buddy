  <script>
    // IMPORTANT: This is a shim for process.env in the browser for local development.
    // Replace 'YOUR_API_KEY_HERE' with your actual Google AI API key.
    // Do NOT commit this file with your key in it to a public repository.
    if (!window.process) {
      window.process = {};
    }
    if (!window.process.env) {
      window.process.env = {};
    }
    window.process.env.API_KEY = 'YOUR_API_KEY_HERE';
  </script>
